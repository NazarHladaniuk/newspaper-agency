{% load query_transform %}
<div class="container py-2">
  {% if is_paginated %}
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="btn btn-outline-secondary link-to-page btn-round mb-0 me-1"><<</a>
        </li>
      {% endif %}
      <li class="">
        <span class="btn btn-info link-to-page btn-round mb-0 me-1">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
      </li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.next_page_number %}" class="btn btn-outline-secondary link-to-page btn-round mb-0 me-1">>></a>
        </li>
      {% endif %}
    </ul>
  {% endif %}
</div>
