{% extends "base-presentation.html" %}

{% block content %}
  <div class="container py-2">
    <h1>Delete?</h1>
    <p>
      Are you sure you want to delete ({{ redactor.username }})?
    </p>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger" />
      <a href="{% url 'newspaper:redactor-detail' pk=redactor.id %}"><label>
        <input value="No, cancel" class="btn btn-success" />
      </label></a>
    </form>
  </div>
{% endblock %}
