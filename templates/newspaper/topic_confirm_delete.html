{% extends "base.html" %}

{% block content %}
  <h1>Delete?</h1>
  <p>If you delete ({{ topic.name }})
    this also deletes all related news!
    Are you sure you want to delete?
  </p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
