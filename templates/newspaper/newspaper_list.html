{% extends "base.html" %}

{% block content %}
  <h1>
    <strong>
      Newspaper List
    </strong>
    <a href="{% url "newspaper:newspaper-create" %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>

    <br>

  {% if newspaper_list %}
    <ul>
      {% for news in newspaper_list %}
        <li>
          <a href="{% url "newspaper:newspaper-detail" pk=news.id %}">{{ news.title }}</a>
          ({{ news.topic.name }})
        </li>
      {% endfor %}
    </ul>
    </ul>
  {% else %}
    <p>There are no news in newspaper</p>
  {% endif %}
{% endblock %}
